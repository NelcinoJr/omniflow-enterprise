services:
  # --- Core Service (Laravel) ---
  backend-core:
    build:
      context: ./backend-core
      dockerfile: Dockerfile
      args:
        WWWGROUP: '1000'
    image: omniflow-core
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-8000}:80'
    environment:
      WWWUSER: '1000'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}/backend-core'
    volumes:
      - './backend-core:/var/www/html'
    command: php artisan serve --host=0.0.0.0 --port=80
    networks:
      - omniflow-network
    depends_on:
      - redis
      - postgres

  # --- Worker Service (NestJS) ---
  backend-worker:
    build:
      context: ./backend-worker
      dockerfile: Dockerfile
    image: omniflow-worker
    ports:
      - '3000:3000'
    volumes:
      - './backend-worker:/usr/src/app'
      - '/usr/src/app/node_modules'
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://mongo:27017/omniflow
    networks:
      - omniflow-network
    depends_on:
      - redis
      - mongo

  # --- Databases ---
  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'redis-data:/data'
    networks:
      - omniflow-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      retries: 3
      timeout: 5s

  postgres:
    image: 'postgres:15'
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      PGPASSWORD: '${DB_PASSWORD:-secret}'
      POSTGRES_DB: '${DB_DATABASE:-omniflow}'
      POSTGRES_USER: '${DB_USERNAME:-sail}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - 'pgsql-data:/var/lib/postgresql/data'
    networks:
      - omniflow-network

  mongo:
    image: 'mongo:6.0'
    ports:
      - '27017:27017'
    volumes:
      - 'mongo-data:/data/db'
    networks:
      - omniflow-network

networks:
  omniflow-network:
    driver: bridge

volumes:
  redis-data:
  pgsql-data:
  mongo-data:
